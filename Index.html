<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img id="image1" class="imagem-logo" src="LOGO_MEMBRO.png" alt="LOGO_MEMBRO">
        <div>
            <img id="image1" class="imagem-logo" src="imagem-pub.png" alt="">
            <h1 id="title1" class="titulo-cabecalho">Golden Skull's Membership</h1>
        </div>
        
        <img class="imagem-logo" src="LOGO_MEMBRO.png" alt="LOGO_MEMBRO">   
        <audio src="Audio theme.mp3" autoplay controls loop hidden></audio>
      
    </header>

    <main>
        <div class="container">
            <div class="div1-container">
                <h2>Seja um Membro</h2>
                 
            </div>

            <div class="form-div">
                <div>
                    <i class="fa-solid fa-skull-crossbones"></i>
                    <label for="username" class="label-form">Nome de Usuário</label>
                </div>
               
                <input  class="inputs-main" type="text" name="NomeUsuario" placeholder="Nome de Usuário...">
            </div>
               
            <div class="form-div">
                <div>
                <i class="fa-solid fa-skull-crossbones"></i>
                <label for="email" class="label-form">Email</label>
                </div>
                
                <input class="inputs-main" type="email" name="email" placeholder="Insira o seu email...">
            </div>
                
            <div class="form-div">
                <div>
                    <i class="fa-solid fa-skull-crossbones"></i>
                    <label for="DataNascimento" class="label-form">Data de Nascimento</label>
                </div>
              
                <input class="inputs-main" type="date" name="data de nascimento" placeholder="Data de Nascimento...">
            </div>
              
            <div class="form-div">
                <div>
                    <i class="fa-solid fa-skull-crossbones"></i>
                    <label for="Senha" class="label-form">Senha</label>
                </div>
               
                <input class="inputs-main" type="password" name="senha" placeholder="Insira uma senha...">
            </div>
                
                <div class="form-div">
                    <div>
                        <i class="fa-solid fa-skull-crossbones"></i>
                        <label for="ConfirmeSenha" class="label-form">Confirme sua Senha</label>
                    </div>
                   
                    <input  class="inputs-main" type="password" name="confirmar senha" placeholder="confirme sua senha...">
                </div>
             
                <div>
                    <button class="botao-main" type="submit"> Enviar Dados</button>
                </div>
                

            

        </div>


    </main>

 <script src="https://kit.fontawesome.com/9415f1c535.js" crossorigin="anonymous"></script>   
</body>
</html>
